<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script defer src="script/script.js"></script>
   <title>Burger</title>
</head>

<body>

   <nav class="buger-menu">

      <div class="burger-menu__container">
<div class="burger-menu__wrapper">
         <div class="burger-menu__title">
            <div class="burger-menu__logo">
               <img src="image/logo.svg" alt="logo">
            </div>
            <div class="burger-menu__burger-icon">
               <span></span>
               <span></span>
               <span></span>
            </div>
         </div>

         <div class="burger-menu__accordion burger-accordion">
            <div class="burger-accordion__item">
               <input type="checkbox" class="burger-accordion__input" id="burger-accordion_1">
               <label class="burger-accordion__title" for="burger-accordion_1">
                  Разговор с пациентом / 86
               </label>

               <div class="burger-accordion__text">
                  <p>первый элемент</p>
                  <p>второй элемент</p>
                  <p>третий элемент</p>
               </div>
            </div>

            <div class="burger-accordion__item">
               <input type="checkbox" class="burger-accordion__input" id="burger-accordion_2">
               <label class="burger-accordion__title" for="burger-accordion_2">
                  Измерение <br> давления / 98
               </label>

               <div class="burger-accordion__text">
                  <p>первый элемент</p>
                  <p>второй элемент</p>
                  <p>третий элемент</p>
               </div>
            </div>
         </div>

      </div>
         <div class="burger-menu__footer ">

            <div class="burger-menu__footer-item">
               <img src="image/hystory.svg" alt="" class="burger-menu__footer-icon">
               <span class="burger-menu__footer-text"><a href="#">История приёма</a></span>
            </div>

            
               <hr class="burger-line">
               
            
            <div class="burger-menu__footer-item">
               
               <img src="image/callback.svg" alt="" class="burger-menu__footer-icon">
               <span class="burger-menu__footer-text"><a href="#">Обратная связь</a></span>
            
            </div>
            <div class="burger-menu__footer-item">
               <img src="image/exit.svg" alt="" class="burger-menu__footer-icon">
               <span class="burger-menu__footer-text"><a href="#">Выход</a></span>
            </div>

         </div>

      </div>

   </nav>






</body>

</html>
